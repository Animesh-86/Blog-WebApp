<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Structo</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #c3e5f3, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(18px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 500px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .form-label {
      font-weight: 600;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px 16px;
      border: none;
      background: rgba(255, 255, 255, 0.7);
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background: white;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }

    .btn-glow {
      background-color: #0d6efd;
      color: white;
      padding: 12px;
      border-radius: 12px;
      font-weight: 600;
      border: none;
      width: 100%;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 15px rgba(13, 110, 253, 0.3);
    }

    .btn-glow:hover {
      background-color: #084298;
      box-shadow: 0 0 20px rgba(13, 110, 253, 0.5);
    }

    .form-icon {
      margin-right: 8px;
      color: #0d6efd;
    }

    h2 {
      font-weight: 700;
      color: #0d6efd;
      margin-bottom: 30px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="glass-card">
    <h2><i class="bi bi-person-circle"></i> User Registration</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}" class="form-label">
            <i class="bi bi-arrow-right-circle form-icon"></i> {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-glow">Create Account</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
